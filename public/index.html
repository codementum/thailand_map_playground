<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Thailand Map Data Visualisation</title>

<!--    <script src="https://d3js.org/d3.v6.min.js"></script>-->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
    <script src="js/map.js"></script>
</head>
<body>

    <svg></svg>

    <h2>Welcome</h2>


    <script>
        console.log(d3)

        let width = 960,
            height = 700,
            centered;

        Promise.all([
            d3.json("thailand.json"),
            d3.csv("coordinates.csv")
        ]).then( ([mapData ,coordinates]) => {
            createMap(mapData, coordinates)
        })

        function createMap(mapData, coordinates) {

            console.log(mapData)
            console.log(coordinates)

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            var g = svg.append('g');
            var mapLayer = g.append('g')
                .classed('map-layer', true);

            let proj = d3.geo.mercator()
                .translate([250, 250])
                .scale(250)
                .rotate([-100.6331, -13.2])

            let path = d3.geo.path()
                .projection(proj)

            // let proj = d3.geoMercator()
            //     .rotate([-100.6331, -13.2])
            //     .translate([width / 2, height / 2])
            //     .scale(2500)
            //
            // let path = d3.geoPath()
            //     .projection(proj)


            d3.json("thailand.json", function(mapData) {
                console.log(mapData)
                mapLayer.selectAll("path")
                    .data(mapData.features)
                    .enter()
                    .append("path")
                        .attr("d", function(d) { return path(d) })
                        .attr("stroke-width", 2)
                        .attr("stroke", "#ffffff")
                        .attr("fill", d => "blue");
            });

            console.log(
                proj([-122.431, 37.773])
            );

            d3.csv("coordinates.csv", function(fireData) {
                console.log(fireData)
                console.log(proj([mapData.latitude, mapData.longitude]))
                console.log(proj([fireData[0].latitude, fireData[0].longitude]))
                mapLayer.selectAll("path")
                    .data(fireData)
                    .enter()
                    .append("circle")
                        .attr("r", 3)
                        .attr("cx", d => proj([d.latitude, d.longitude])[0])
                        .attr("cy", d => proj([d.latitude, d.longitude])[1])
                        .attr("stroke-width", 1)
                        .attr("stroke", "#4F442B")
                        .attr("fill", function() { return "#FFD061" });
            });

            // d3.select("svg")
            //     .selectAll("path")
            //     .data(mapData.features)
            //     .enter()
            //     .append("path")
            //         .attr("d", path)
            //         .attr("d", function(d) { return path(d) })
            //         .attr("stroke-width", 1)
            //         .attr("stroke", "#ffffff")
            //         .style("fill", function() { return "#FFD061" });

        }


    </script>

</body>
</html>
